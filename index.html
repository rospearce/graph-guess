<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <!-- Load the Paper.js library -->
    <script type="text/javascript" src="js/paper-full.min.js"></script>
    <script src="//d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <h1>How has temperature changed in London since 1900?</h1>
    <p>Take a guess by drawing on the graph belowâ€¦</p>
    <div id="wrapper">
        <div id="chart-wrapper">
            <div id="myChart" class="chart"></div>
            <canvas id="myCanvas" resize></canvas>
        </div>
        <div id="controls">
            <button class="btn reset" onclick="resetChart()">Reset</button>
            <button class="btn show" onclick="updateChart()">Show</button>
        </div>
    </div>
    <script type="text/paperscript" src="js/script.js" canvas="myCanvas"></script>
    <script src="js/charts.js"></script>
</body>
</html>
